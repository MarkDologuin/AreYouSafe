apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'AreYouSafe'
            keyPassword 'safe123'
            storeFile file('D:/Dropbox/keys/AreYouSafe.jks')
            storePassword 'safe123'
        }
    }
    compileSdkVersion 19
    buildToolsVersion '19.1.0'
    defaultConfig {
        applicationId "application.areyousafe"
        minSdkVersion 19
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
